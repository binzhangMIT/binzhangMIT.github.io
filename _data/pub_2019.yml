- title: "Theory of active chromatin remodeling"
  image: effT.jpg
  description: Using a perturbation theory, we show that the non-equilibrium impact of remodeling enzymes on nucleosome positioning can be well approximated by eective equilibrium models with rescaled temperatures and interactions. Numerical simulations support the accuracy of the theory in predicting both kinetic and steady-state quantities, including the eective temperature and the radial distribution function. 
  authors:
    Zhongling Jiang, Bin Zhang
  link:
    url: https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.123.208102
