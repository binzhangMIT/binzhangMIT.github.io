- title: "Maximum Entropy Optimized Force Field for Intrinsically Disordered Proteins"
  image: moff.jpg
  description:
      Here, we present a generic algorithm to improve the accuracy of coarse-grained IDP models using a diverse set of experimental measurements. We successfully applied the algorithm to derive a transferable force field, which we term as MOFF, for de novo prediction of IDP structures.
  authors:
    Andrew P Latham, Bin Zhang
  link:
    url: https://pubs.acs.org/doi/abs/10.1021/acs.jctc.9b00932
    display: JCTC, 16, 773 (2019)
  highlight: 1

- title: "Predicting three-dimensional genome organization with chromatin states"
  image: dragon.jpg
  description: We introduce a computational model to simulate chromatin structure and dynamics. Starting from one-dimensional genomics and epigenomics data that are available for hundreds of cell types, this model enables de novo prediction of chromatin structures at five-kilo-base resolution. 
  authors:
    Yifeng Qi, Bin Zhang
  link:
    url: https://journals.plos.org/ploscompbiol/article?rev=2&id=10.1371/journal.pcbi.1007024
    display: PLoS Comp Bio, 15, e1007024 (2019)
